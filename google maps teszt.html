<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Google Maps teszt</title>
  </head>
  <body>
    <a id="demo"></a>
    <form class="mb-3" id="route" name="route" action="#" method="get">
      <label for="from">Étterem helye:</label>
      <select id="from">
      <option value="Pizzaház+Győr">Győr</option>
      <option value="2">Gönyű</option>
      </select>
      <label for="cim">Cél:</label>
      <input class="mb-3" type="text" id="cim" name="cim" placeholder="A címem" value="" id="cim"/>
      <a id="cim-link" href="#">Helyzet lekérdezése</a><br>
      <input onclick="getjson()" type="submit" />
      <input type="reset" />
    </form>
    <p id="error"></p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSwENCRBGSM1dSAY5Ts_0t-0Ne1hlI8wo&libraries=places">
  </script>
  <script src="script.js"> </script>
  </body>
</html>
