<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

  </head>
  <body>
    <a id="demo"></a>
    <form class="mb-3" id="route" name="route" action="#" method="get">
      <label for="from">Étterem helye:</label>
      <select id="from">
      <option value="Pizzaház+Győr">Győr</option>
      <option value="2">Gönyű</option>
      </select>
      <label for="cim">Cél:</label>
      <input class="mb-3" type="text" id="cim" name="cim" placeholder="A címem" value="" id="cim"/>
      <a id="cim-link" href="#">Helyzet lekérdezése</a><br>
      <input onclick="getjson()" type="submit" />
      <input type="reset" />
    </form>
    <p id="error"></p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSwENCRBGSM1dSAY5Ts_0t-0Ne1hlI8wo&libraries=places">
  </script>
  <!--külső fájlként valamiért nem megy, egyelőre itt lesz-->
  <script>

    $(document).ready(function() {

      if (typeof navigator.geolocation == "undefined") {
        $("#error").text("Your browser doesn't support the Geolocation API");
        return;
      }
      $("#cim-link").click(function(event) {
        event.preventDefault();
        var addressId = this.id.substring(0, this.id.indexOf("-"));

        navigator.geolocation.getCurrentPosition(function(position) {
          var geocoder = new google.maps.Geocoder();
          geocoder.geocode({
            "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
          },
          function(results, status) {
            if (status == google.maps.GeocoderStatus.OK)
              $("#" + addressId).val(results[0].formatted_address);
            else
              $("#error").append("Nem sikerült megtalálni Önt<br />");
          });
        },
        function(positionError){
          $("#error").append("Error: " + positionError.message + "<br />");
        },
        {
          enableHighAccuracy: true,
          timeout: 10 * 1000
        });
      });
    });

/* hely autocomplete*/
    var searchInput = 'cim';
      
          $(document).ready(function () {
              var autocomplete;
              autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
                  types: ['geocode']
                 
              });
          
              google.maps.event.addListener(autocomplete, 'place_changed', function () {
                  var near_place = autocomplete.getPlace();
              });
          });

/* kezdőpont megszerzése*/
          function etterem() {
  var etterem = document.getElementById("from").value;}

/* végpont lekérése*/
          function cel() {
  var cim = document.getElementById("cim").value;}
  
  /*adatok lekérése Googletől*/
 var linkmmaker = `https://maps.googleapis.com/maps/api/distancematrix/json?destinations=${cim}&origins=${etterem}&units=metric&key=AIzaSyDSwENCRBGSM1dSAY5Ts_0t-0Ne1hlI8wo`;
 let link = text.valueOf(linkmmaker);

 function getjson() {
  fetch (link);
   
 }

 </script>
  </body>
</html>
