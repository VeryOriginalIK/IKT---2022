        <form>
          <div class="mb-3">
            <h4>Mérete</h4>
            <select class="form-control">
              <option>Felnőtt méretű</option>

            </select>
          </div>
          
         <div class="mb-3" id="tesztafajta">

            <label class="radio-inline">
              <input type="radio" name="optradio" checked>Hagyományos
            </label>
            <label class="radio-inline">
              <input type="radio" style="margin-left: 30px;" name="optradio">Édes
            </label>
            <label class="radio-inline">
              <input type="radio" style="margin-left: 30px;" name="optradio"> Laktózmentes

          </div>

          <select class="form-control">
            <div style="letter-spacing: 20px;">

            <option>Erős Pista</option>

          </div>
          </select>
        </div>
      </div>

        <input class="form-control" placeholder="Írd be a telefonszámod">
      </div>
      <div class="form-group mb-3">
        <h4>Email cím</h4>
        <input class="form-control" placeholder="Írd be az email címed">
      </div>
          <button type="submit" class="btn btn-success">OK</button>
          <button type="reset" class="btn btn-outline-success" id="resetbutton">Visszaállítás</button>
        </form>
      </div>
      
      <div class="mb-3">

          <input type="radio" name="optradio" checked>Kolbász

        <label class="radio-inline">
          <input type="radio" style="margin-left: 30px;" name="optradio">Sertésszalonna
        </label>
        <label class="radio-inline">
          <input type="radio" style="margin-left: 30px;" name="optradio"> Füstölt főtt tarja
        </label>
      </div>
      <div class="mb-3">
        <h4>Feltét: zöldségfélék</h4>
